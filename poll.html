<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./img/njr-logo-cropped.png">
    <title>Poll | NJR</title>
    <link rel="stylesheet" href="./css/poll.css">
</head>

<body>

    <div class="main_heading">
        <h1>SONG OF THE WEEK</h1>
    </div>

    <div class="wrapper">
        <header>Which song would you nominate as the best for this week? <br></header>
        <div class="poll-area">
            <input type="checkbox" name="poll" id="opt-1">
            <input type="checkbox" name="poll" id="opt-2">
            <input type="checkbox" name="poll" id="opt-3">
            <input type="checkbox" name="poll" id="opt-4">
            <label for="opt-1" class="opt-1">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Glass Animals - Heat Waves</span>
          </div>
          <span class="percent">0%</span>
        </div>
        <div class="progress" id="pstyle1" style='--w:0;'></div>
      </label>
            <label for="opt-2" class="opt-2">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Elley Duh√© - MIDDLE OF THE NIGHT</span>
          </div>
          <span class="percent">0%</span>
        </div>
        <div class="progress" id="pstyle2" style='--w:0;'></div>
      </label>
            <label for="opt-3" class="opt-3">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">DJ Snake - Let Me Love You ft. Justin Bieber</span>
          </div>
          <span class="percent">0%</span>
        </div>
        <div class="progress" id="pstyle3" style='--w:0;'></div>
      </label>
            <label for="opt-4" class="opt-4">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Jon Bellion - All Time Low</span>
          </div>
          <span class="percent">0%</span>
        </div>
        <div class="progress" id="pstyle4" style='--w:0;'></div>
      </label>
        </div>
    </div>

    <a href="https://forms.gle/PCz6oUWhP912pJYHA" target="_blank" class="suggest-btn">
      Suggest other songs?!
    </a>

    <script src="./scripts/poll.js"></script>
</body>

</html>
